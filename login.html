<!DOCTYPE html>
<html lang="pt-br">

<head>

    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/login.css" />
</head>

<body>
    <div class="login">
        <div class="login-title">
            <h2 class="login-title__text">

            </h2>
            <span class="login-title__text--gray">
                Vamos decolar para grandes dias de vendas.
            </span>
        </div>
        <form class="login-form">
            <fieldset>
                <label class="login-form__label">
                    Seu E-mail
                    <div class="login-form__email">
                        <input class="login-form__input" onblur="validateEmail()" onfocus="changeMessage()" type="email" placeholder="exemplo@email.com" />
                        <span class="erro"></span>
                    </div>
                </label>
                <label class="login-form__label login-form__label--senha">
                    Sua Senha
                    <div class="login-form__password">
                        <input class="login-form__input login-form__input--pass" type="password" placeholder="Digite sua senha">
                        <button type="button">
                            <img src="./assets/images/login/visible-off.svg"  alt="" class="visible__button"> 
                        </button>                                
                    </div>
                </label>
            <div class="login-options">
                <label class="box">
                    <input class="login-options__input" type="checkbox" id="loginCheck">
                    <span class="login-options__label">Manter Conectado</span>
                </label>
                <a href="#" class="login-options__text">
                    Esqueci minha senha
                </a>
            </div>
        </fieldset>
            <button class="login-enter" type="button">
                Entrar
            </button>
        </form>
    </div>
<script src="./login.js"></script>
</body>
